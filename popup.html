<!DOCTYPE html>
<html>
<head>
  <title>Douyin Auto Responder</title>
  <style>
    html, body {
      width: 600px;  /* Set the desired width */
      height: 800px; /* Set the desired height */
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
    }
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      box-sizing: border-box; /* Include padding and border in element's total width and height */
    }
    textarea {
      width: 100%;
      height: 100px;
      box-sizing: border-box; /* Include padding and border in element's total width and height */
    }
    button {
      margin-top: 10px;
    }
    #response-container {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: scroll;
      margin-top: 10px;
      box-sizing: border-box; /* Include padding and border in element's total width and height */
    }
  </style>
</head>
<body>
  <h1>Douyin Auto Responder</h1>
  <input type="text" id="cookie" placeholder="Enter your cookie here..." style="width: 100%;">
  <button id="saveCookie">Save Cookie</button>
  <textarea id="keywords" placeholder="Enter keywords, one per line..."></textarea>
  <button id="save">Save Keywords</button>
  <button id="sendRequest">Send Request</button>
  <button id="clearResult">Clear Results</button>
  <div id="response-container">Waiting for network request...</div>
  <script src="popup.js"></script>
</body>
</html>
