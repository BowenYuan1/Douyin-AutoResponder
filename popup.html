<!DOCTYPE html>
<html>
<head>
  <title>Douyin Auto Responder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 10px;
    }
    #response-container {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: scroll;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Douyin Auto Responder</h1>
  <textarea id="keywords" placeholder="Enter keywords, one per line..."></textarea>
  <button id="save">Save Keywords</button>
  <button id="sendRequest">Send Request</button>
  <button id="saveResultsBtn">Save Results</button>
  <div id="response-container">Waiting for network request...</div>
  <script src="popup.js"></script>
</body>
</html>
